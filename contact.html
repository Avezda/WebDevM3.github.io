<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Updated path for CSS -->
    <script src="/script.js" defer></script> <!-- Updated path for JavaScript -->
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Updated links for routing -->
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Contact Page</h2>
            <p>This is the contact page of my website.</p>
            <form id="contact-form" method="POST"> <!-- Updated form action -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contact-form');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the form from submitting normally

                const formData = new FormData(form);
                const formDataJSON = JSON.stringify(Object.fromEntries(formData));

                // Log the form data to the console (you can replace this with your desired action)
                console.log('Form Data:', formDataJSON);

                // You can send the form data to an external API or perform other actions here
                
                alert('Form submitted successfully!');
            });
        });
    </script>

</body>
</html>
